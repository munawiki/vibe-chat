name: Publish (Extension)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.0.2)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: corepack enable

      - name: Assert public mirror repository
        run: |
          if [ -d openspec ]; then
            echo "Refusing to publish from the private workspace."
            echo "Run this workflow in the public mirror repository."
            exit 1
          fi

      - name: Download VSIX from GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ inputs.tag }}
        run: |
          gh release download "$TAG" \
            --pattern "vscode-chat-$TAG.vsix" \
            --dir packages/extension

      - name: Publish to Visual Studio Marketplace
        run: pnpm -s dlx @vscode/vsce publish -i ./vscode-chat-${{ inputs.tag }}.vsix --no-dependencies --no-yarn
        working-directory: packages/extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: pnpm -s dlx ovsx publish -i ./vscode-chat-${{ inputs.tag }}.vsix --no-dependencies
        working-directory: packages/extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
